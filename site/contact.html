			</ul>

	<main>
		<section>
			<div class="column-left">
				<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d273.9207770744782!2d27.921836743886555!3d47.755273625132546!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sro!2s!4v1539768468884" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
			</div>
			
			<div class="column-right">
				<form>
					<table>
						<tr>
							<td>Name</td>
							<td><input type="text" name="name"></td>
						</tr>
						<tr>
							<td>E-mail</td>
							<td><input type="mail" name="mail"></td>
						</tr>
						<tr>
							<td>Sex</td>
							<td>
								M <input type="radio" name="sex">
								F <input type="radio" name="sex">
							</td>
						</tr>
						<tr>
							<td>Hobby</td>
							<td>
								Study <input type="checkbox" name="hobby">
								Work <input type="checkbox" name="hobby">
							</td>
						</tr>
						<tr>
							<td>Country</td>
							<td>
								<select name="country">
									<option>Moldova</option>
									<option>Romania</option>
									<option>Monaco</option>
								</select>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								Message
								<br>
								<textarea name="message"></textarea>
							</td>
						</tr>
						<tr>
							<td colspan="2" align="center">
								<input type="submit" value="Send">
							</td>
						</tr>
					</table>
				</form>
			</div>
		</section>	
	</main>
